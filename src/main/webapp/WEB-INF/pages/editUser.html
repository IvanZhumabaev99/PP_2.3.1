<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>spring-mvs</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}"  >
        <br/> Name:
        <input type="text" th:field="*{name}"/>
        <br/> Surname:
        <input type="text" th:field="*{surname}"/>
        <br/> Department:
        <input type="text" th:field="*{department}"/>
        <br/> Salary:
        <input type="text" th:field="*{salary}"/>
        <br/>
        <input type="submit" value="Update User"/>
    </form>
</div>
</body>
</html>
