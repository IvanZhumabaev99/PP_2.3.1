<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>spring-mvs</title>
</head>
<body>
<h2>USER INFO</h2>

<div align="center">
    <form th:method="POST" th:action="@{/new}" th:object="${user}">
        <br/> Name:
        <input type="text" th:field="*{name}"/>
        <br/> Surname:
        <input type="text" th:field="*{surname}"/>
        <br/> Department:
        <input type="text" th:field="*{department}"/>
        <br/> Salary:
        <input type="text" th:field="*{salary}"/>
        <br/>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
