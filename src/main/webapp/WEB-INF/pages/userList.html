<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>spring-mvs</title>
</head>
<body>
<div align="center">
    <h2>List All Users</h2>
    <h3><a href="/user/new">New User</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Salary</th>
            <th colspan="2">Operations</th>
        </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.getId}">Id</td>
            <td th:text="${user.getName}">name</td>
            <td th:text="${user.getSurname}">surname</td>
            <td th:text="${user.getDepartment}">department</td>
            <td th:text="${user.getSalary}">salary</td>
            <td>
            <form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Update">
            </form>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Delete">
            </form>

            </td>
        </tr>
    </table>
</div>
<br>

</body>
</html>
